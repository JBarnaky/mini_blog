{% extends "base.html" %}

{% block title %}Page Not Found - {{ super() }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">404 - Page Not Found</h2>
            </div>
            <div class="card-body text-center">
                <p>The page you are looking for does not exist.</p>
                <a href="{{ url_for('posts.index') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
